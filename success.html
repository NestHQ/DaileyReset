<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Reset | Payment Successful</title>
    <style>
      :root {
        --bg: #f3f5f9;
        --surface: #ffffff;
        --text: #172235;
        --muted: #607089;
        --line: #d9e1ef;
        --primary: #2d62f2;
        --primary-dark: #1f50cf;
        --radius: 16px;
        --shadow: 0 14px 34px rgba(20, 40, 85, 0.11);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 0%, #ebf1ff 0%, transparent 35%),
          radial-gradient(circle at 90% 20%, #ecfbf7 0%, transparent 30%), var(--bg);
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .card {
        width: min(620px, 100%);
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 28px;
        text-align: center;
      }

      h1 { margin: 0 0 10px; }

      p {
        margin: 0;
        color: var(--muted);
      }

      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 18px;
        text-decoration: none;
        border: 0;
        border-radius: 16px;
        padding: 12px 18px;
        font-weight: 700;
        background: var(--primary);
        color: #fff;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1 id="title">Payment Successful</h1>
      <p id="message">Your Daily Reset plan is now active.</p>
      <a class="btn" href="dashboard.html">Go to Dashboard</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = window.SUPABASE_URL || 'https://hleeqjvxcpeeilzwkrtg.supabase.co';
      const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'sb_publishable_c9MiudU-yQYoqV0ohnd9BA_164j8hGP';
      const supabase =
        window.supabase && typeof window.supabase.createClient === 'function'
          ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
          : null;
    </script>
    <script>
      (async () => {
        const CHECKOUT_PLAN_KEY = 'daily-reset-last-checkout-plan';
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const urlPlan = new URLSearchParams(window.location.search).get('plan');
        const storedPlan = localStorage.getItem(CHECKOUT_PLAN_KEY);
        const plan = (urlPlan || storedPlan || 'pro').toLowerCase();

        const upgradeUserSubscription = async (userId, subscriptionType) => {
          await supabase.from('user_subscriptions').upsert(
            {
              user_id: userId,
              subscription_type: subscriptionType,
              created_at: new Date().toISOString(),
            },
            { onConflict: 'user_id' }
          );
        };

        if (plan === 'team') {
          titleEl.textContent = 'Team Purchase Confirmed';
          messageEl.textContent = 'Your team invites are active. Members can now sign up using the emails you provided.';
        } else {
          titleEl.textContent = 'Pro Activated';
          messageEl.textContent = 'Your Pro access is now active.';
          if (supabase) {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user?.id) {
              await upgradeUserSubscription(session.user.id, 'pro');
            }
          }
        }

        localStorage.removeItem(CHECKOUT_PLAN_KEY);
      })();
    </script>
  </body>
</html>
