<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Reset | Dashboard</title>
    <style>
      :root {
        --bg: #f3f5f9;
        --surface: #ffffff;
        --text: #172235;
        --muted: #607089;
        --line: #d9e1ef;
        --radius: 16px;
        --shadow: 0 14px 34px rgba(20, 40, 85, 0.11);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .card {
        width: min(680px, 100%);
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 28px;
      }

      h1 { margin: 0 0 10px; }
      p { margin: 0; color: var(--muted); }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Dashboard</h1>
      <p>Welcome to Daily Reset. Your dashboard is ready.</p>
    </main>
  </body>
</html>
