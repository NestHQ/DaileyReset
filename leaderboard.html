<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Reset | Leaderboard</title>
    <style>
      :root {
        --bg: #f3f5f9;
        --surface: #ffffff;
        --line: #d9e1ef;
        --text: #172235;
        --muted: #607089;
        --primary: #2d62f2;
        --success: #0f9d74;
        --radius: 16px;
        --shadow: 0 14px 34px rgba(20, 40, 85, 0.11);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 0%, #ebf1ff 0%, transparent 35%),
          radial-gradient(circle at 90% 20%, #ecfbf7 0%, transparent 30%), var(--bg);
      }

      .container {
        width: min(760px, calc(100% - 28px));
        margin: 30px auto;
      }

      .panel {
        border: 1px solid var(--line);
        border-radius: 22px;
        background: var(--surface);
        box-shadow: var(--shadow);
        padding: 22px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .brand {
        font-weight: 800;
      }

      .flash {
        margin: 12px 0 16px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #bce8d7;
        background: #eaf9f3;
        color: #0b6d4f;
        display: none;
      }

      .flash.show {
        display: block;
      }

      .table-wrap {
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: var(--radius);
      }

      .rewards {
        margin: 12px 0 16px;
        padding: 16px;
        border-radius: var(--radius);
        border: 1px solid #cfdcf7;
        background: linear-gradient(135deg, #f3f7ff 0%, #eef8f5 100%);
        box-shadow: 0 10px 24px rgba(32, 68, 145, 0.08);
      }

      .rewards h2 {
        margin: 0 0 6px;
        font-size: 1.2rem;
      }

      .rewards p {
        margin: 0;
        color: var(--muted);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--line);
      }

      th {
        background: #f7f9ff;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .you-row {
        background: #f0f6ff;
        font-weight: 700;
      }

      .badge {
        display: inline-block;
        margin-left: 8px;
        font-size: 0.74rem;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #b8cdfa;
        color: var(--primary);
        background: #e9f1ff;
        vertical-align: middle;
      }

      .sub {
        color: var(--muted);
        margin: 0 0 12px;
      }

      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        color: var(--text);
        padding: 10px 12px;
        text-decoration: none;
        font-weight: 700;
        cursor: pointer;
      }

      .btn.primary {
        background: var(--primary);
        color: #fff;
        border-color: transparent;
      }

      .btn:hover {
        filter: brightness(0.98);
      }

      .empty {
        color: var(--muted);
        text-align: center;
        padding: 16px;
      }

    </style>
  </head>
  <body>
    <main class="container">
      <section class="panel">
        <div class="topbar">
          <div>
            <div class="brand">Daily Reset Leaderboard</div>
            <p class="sub" id="userLabel"></p>
          </div>
        </div>

        <div class="flash" id="flashMessage"></div>
        <section class="rewards" aria-label="Streak rewards">
          <h2>üèÜ Streak Rewards</h2>
          <p>Reach a 100 Day Streak and win $100.</p>
          <p>Higher streaks unlock bigger prizes.</p>
        </section>

        <div class="table-wrap">
          <div id="leaderboard"></div>
        </div>

        <div class="actions">
          <button class="btn primary" type="button" id="startSessionBtn">Start New Session</button>
          <a class="btn" href="index.html">Back to Home</a>
          <button class="btn" type="button" id="logoutBtn">Logout</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "https://hleeqjvxcpeeilzwkrtg.supabase.co";
      const supabaseKey = "sb_publishable_c9MiudU-yQYoqV0ohnd9BA_164j8hGP";
      const supabase =
        window.supabase && typeof window.supabase.createClient === "function"
          ? window.supabase.createClient(supabaseUrl, supabaseKey)
          : null;
    </script>
    <script>
      (async () => {
        const LEADERBOARD_FLASH_KEY = "daily-reset-leaderboard-flash";
        const LOCAL_SESSION_KEY = "daily-reset-local-session-email";
        const leaderboardEl = document.getElementById("leaderboard");
        const userLabelEl = document.getElementById("userLabel");
        const flashEl = document.getElementById("flashMessage");
        const startSessionBtn = document.getElementById("startSessionBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const currentEmail = (localStorage.getItem(LOCAL_SESSION_KEY) || "").toLowerCase();

        userLabelEl.textContent = currentEmail ? `Signed in as ${currentEmail}` : "Signed in as guest";

        const flash = localStorage.getItem(LEADERBOARD_FLASH_KEY);
        if (flash) {
          flashEl.textContent = flash;
          flashEl.classList.add("show");
          localStorage.removeItem(LEADERBOARD_FLASH_KEY);
        }

        const safeText = (value) => String(value ?? "");

        async function loadLeaderboard() {
          if (!supabase) {
            leaderboardEl.innerHTML = '<p class="empty">Unable to load leaderboard right now.</p>';
            return;
          }

          const { data, error } = await supabase
            .from("leaderboard")
            .select("*")
            .order("focus_score", { ascending: false });

          if (error || !Array.isArray(data)) {
            leaderboardEl.innerHTML = '<p class="empty">Unable to load leaderboard right now.</p>';
            return;
          }

          if (data.length === 0) {
            leaderboardEl.innerHTML = '<p class="empty">No sessions completed yet.</p>';
            return;
          }

          leaderboardEl.innerHTML = "";

          data.forEach((user, index) => {
            const name = safeText(user.name) || safeText(user.email) || "Anonymous";
            const resets = Number(user.resets_completed) || 0;
            const focus = Number(user.focus_score) || 0;
            const email = safeText(user.email).toLowerCase();
            const isYou = currentEmail && email && currentEmail === email;

            const row = document.createElement("div");
            row.style.padding = "12px";
            row.style.borderBottom = "1px solid var(--line)";
            if (isYou) row.className = "you-row";
            row.innerHTML = `
              <strong>#${index + 1} ${name}</strong>${isYou ? '<span class="badge">You</span>' : ""} ‚Äî ${resets} resets ‚Äî Focus: ${focus}
            `;
            leaderboardEl.appendChild(row);
          });
        }

        let leaderboardChannel = null;
        if (supabase) {
          leaderboardChannel = supabase
            .channel("leaderboard-changes")
            .on(
              "postgres_changes",
              { event: "*", schema: "public", table: "leaderboard" },
              () => {
                loadLeaderboard();
              }
            )
            .subscribe();
        }

        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem(LOCAL_SESSION_KEY);
          window.location.href = "index.html";
        });

        startSessionBtn.addEventListener("click", () => {
          localStorage.removeItem(`daily-reset-timer-state-${currentEmail || "local-user"}`);
          window.location.href = "timer.html";
        });

        window.addEventListener("beforeunload", () => {
          if (leaderboardChannel) {
            supabase.removeChannel(leaderboardChannel);
          }
        });

        await loadLeaderboard();
      })();
    </script>
  </body>
</html>
